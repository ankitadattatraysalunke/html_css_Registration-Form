<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive registration form in HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
 
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number" required>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="text" placeholder="Enter Birth Date" required>
                    </div>

            </div>
            <div class="gender-box"> 
                <h3>   Gender  </h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check">Prefer not to say</label>
                    </div>
                </div>
            </div>
            
                <div class="input-box">
                    <label>Address</label>
                    <input type="text" placeholder="Enter Street Address" required>
                    <input type="text" placeholder="Enter Street Address line 2" required>
                    <div class="column">
                        <div class="select-box">
                            <select >
                                <option>Country</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" placeholder="Enter your city" required>
                    <input type="text" placeholder="Enter your region" required>
                    <input type="text" placeholder="Enter postal code" required>

                       
                </div>

        </form>
    </section>
</body>
</html>
